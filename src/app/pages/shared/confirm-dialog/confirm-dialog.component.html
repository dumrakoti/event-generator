<div class="modal-content p-4">
  <div class="modal-body text-center mb-4">
    <div class="d-flex justify-content-center align-items-center mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" fill="currentColor"
        class="bi bi-exclamation-triangle-fill text-warning" viewBox="0 0 16 16">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
      </svg>
    </div>

    <h6 class="">Are you sure you want to delete this <strong>{{data.data.name}}</strong> player ?</h6>

    <small class="text-danger py-2" *ngIf="errorMessage">{{errorMessage}}</small>
    <small class="text-success py-2" *ngIf="successMessage">{{successMessage}}</small>
  </div>

  <div class="modal-footer d-flex justify-content-center align-items-center">
    <button type="button" class="btn btn-secondary rounded-0 shadow-none me-3 px-4" data-bs-dismiss="modal"
      (click)="closeDialog(false)">No</button>
    <button type="button" class="btn btn-primary rounded-0 shadow-none px-4" (click)="removePlayer()">Yes</button>
  </div>
</div>
