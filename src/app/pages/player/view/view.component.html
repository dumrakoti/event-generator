<div class="content-wrap">
  <div class="row">
    <div class="col-7">
      <div class="card rounded-0 border-0">
        <div class="card-body">
          <h5 class="card-title mb-3">Players</h5>

          <div class="players-lists">
            <div class="spinner-wrapper" *ngIf="playersData.length === 0 && playersLoader">
              <div class="spinner"></div>
            </div>

            <div class="error-wrapper text-info mb-3" *ngIf="playersData.length === 0 && !playersLoader">
              Participant not found!
            </div>

            <ng-container *ngIf="playersData.length > 0 && !playersLoader">
              <ng-container *ngFor="let player of playersData; let pIndex = index;">
                <app-view-ui [slug]="'player'" [data]="player" (confirmStatus)="confirmStatus($event)"></app-view-ui>
              </ng-container>
            </ng-container>

            <div class="d-flex justify-content-between align-items-center" style="height: 36px;">
              <div class="d-flex" style="line-height: 14px; height: 36px;">
                <span class="pcount">{{ playersData.length || 0 }}</span>
                <a routerLink="/player/add" class="ntitle">Add Participant</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
